{% extends 'layout.html' %}

{% block title %}Log In | SkillSwap{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-form animate-fade-in">
    <h2 class="auth-title">Log In</h2>
    
    {% if error %}
      <div class="alert alert-danger mb-3">{{ error }}</div>
    {% endif %}
    
    <form action="{{ url_for('login') }}" method="post" data-validate="true">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required
               data-error-message="Please enter a valid email address">
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required
               data-error-message="Please enter your password">
        <small class="form-text mt-1">
          <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
        </small>
      </div>
      
      <div class="form-group">
        <div class="d-flex align-items-center gap-2">
          <input type="checkbox" id="remember" name="remember" class="form-check">
          <label for="remember">Remember me</label>
        </div>
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-primary w-100">Log In</button>
      </div>
    </form>
    
    <div class="auth-footer">
      Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
    </div>
  </div>
</div>
{% endblock %}
